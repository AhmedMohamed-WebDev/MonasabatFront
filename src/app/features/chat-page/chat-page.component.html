<div class="chat-page-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="header-content">
            <button class="back-btn" (click)="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <div class="chat-info">
                <h2 class="chat-title">{{ otherUserName }}</h2>
                <div class="chat-status">
                    <span class="status-indicator online"></span>
                    Online
                </div>
            </div>
        </div>
    </div>

    <!-- Messages Area -->
    <div class="messages-area">
        <!-- Loading state -->
        <div *ngIf="loading" class="loading-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading messages...</p>
            </div>
        </div>

        <!-- Error state -->
        <div *ngIf="error" class="error-container">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p>{{ error }}</p>
                <button class="retry-btn" (click)="loadConversation()">
                    <i class="fas fa-redo"></i>
                    Retry
                </button>
            </div>
        </div>

        <!-- Messages list -->
        <div #messagesContainer class="messages-container" *ngIf="!loading && !error">
            <div *ngIf="messages.length === 0" class="empty-messages">
                <div class="empty-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3>No messages yet</h3>
                <p>Start a conversation with {{ otherUserName }}</p>
            </div>

            <div *ngIf="messages.length > 0" class="messages-list">
                <div *ngFor="let message of messages" class="message-wrapper" [ngClass]="{
               'message-sent': message.from !== otherUserId,
               'message-received': message.from === otherUserId
             }">
                    <div class="message-bubble">
                        <div class="message-content">
                            <p class="message-text">{{ message.text }}</p>
                            <span class="message-time">{{ message.createdAt | date:'shortTime' }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <input #messageInput type="text" [(ngModel)]="newMessage" placeholder="Type a message..."
                [disabled]="loading" class="message-input">
            <button (click)="sendMessage()" [disabled]="!newMessage.trim() || loading" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
