<!-- Chat Container -->
<div class="chat-container">
  <!-- Chat Header -->
  <div class="chat-header">
    <h3>Chat with {{ otherUserName }}</h3>
    <button class="close-btn" (click)="closeChat()">Ã—</button>
  </div>

  <!-- Messages Area -->
  <div class="messages-area" #messagesContainer>
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner-border text-primary"></div>
      <p>Loading messages...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Messages -->
    <div class="messages-list" *ngIf="!isLoading && !error">
      <div *ngFor="let message of messages" class="message" [class.sent]="message.from === getCurrentUserId()"
        [class.received]="message.from !== getCurrentUserId()">
        <div class="message-content">
          {{ message.text }}
        </div>
        <div class="message-time">
          {{ message.createdAt | date:'shortTime' }}
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"
        placeholder="Type a message..." [disabled]="isLoading">
      <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!newMessage.trim() || isLoading">
        Send
      </button>
    </div>
  </div>
</div>
