<!-- Global Notification Toast -->
<app-notification-toast></app-notification-toast>

<router-outlet></router-outlet>

<!-- Floating Color Theme Picker -->
<div class="theme-picker-fab" (click)="showThemePicker = true">
  <i class="fas fa-palette"></i>
</div>
<div class="theme-picker-modal" *ngIf="showThemePicker" (click)="showThemePicker = false">
  <div class="theme-picker-content" (click)="$event.stopPropagation()">
    <h5>Select Theme</h5>
    <div class="theme-swatches">
      <div *ngFor="let theme of colorThemes" class="theme-swatch" [ngStyle]="{'background': theme.preview}"
        (click)="applyTheme(theme)"></div>
    </div>
    <button class="btn btn-secondary mt-3" (click)="showThemePicker = false">Close</button>
  </div>
</div>
